<!DOCTYPE html>
<html lang = "en">
 
<head>
  <link rel="stylesheet" href="styleresponsive.css">
  <title>Exercise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    nav ul {
      list-style: none;
    }

    nav a {
      color: white;
      background: black;
      font-weight: bold;
      display: block;
      padding: 15px;
      font-size: 15px;
      text-decoration: none;
      text-align: center;
    }

    nav a:hover {
      background: darkgray;
    }

</style>
</head>
 
<body>
  <nav>
    <ul>
      <li><a href="#">Books to rent</a></li>
      <li><a href="#">Books to buy</a></li>
      <li><a href="#">Offers</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
 
</body>
 
</html>
